<ul class="navbar-nav flex-row" (click)="$event.preventDefault()">
  <li class="nav-item">
    <a (click)="toggleSidebar('static')" class="nav-link d-none ml-3 d-md-flex toggleIcon" placement="bottom">
      <i class="la la-bars la-lg"></i>
    </a>
    <a (click)="toggleSidebar('collapse')" class="d-md-none nav-link toggleIcon" data-html="true"
      title="Show/hide<br>sidebar" data-placement="bottom">
      <i class="la la-bars la-lg "></i>
    </a>
  </li>
</ul>

<h2 class="mr-auto">{{headingTitle}}</h2>

<button *ngIf="campDetailPage" class="btn btn-transparent btn-hover d-flex align-items-center" (click)=updateCampaign()>
  <i class="fa fa-plus"></i><span class="font-weight-bold">Update Email</span></button>
<button *ngIf="campDetailPage" class="btn btn-transparent btn-hover d-flex align-items-center" (click)=showCampaign()><i
    class="fa fa-edit"></i><span class="font-weight-bold">Edit</span></button>
<button *ngIf="campDetailPage" class="btn btn-transparent btn-hover d-flex align-items-center"
  (click)=openUploadCsv()><i class="fa fa-users"></i><span class="font-weight-bold">Add Bulk User</span></button>
<button *ngIf="campDetailPage" class="btn btn-transparent btn-hover d-flex align-items-center" (click)=addUser()>
  <i class="fa fa-user"></i><span class="font-weight-bold">Add User</span></button>
<button *ngIf="campDetailPage" class="btn btn-transparent btn-hover d-flex align-items-center"
  (click)="sendMailToUsers()"><i class="fa fa-share"></i> <span class="font-weight-bold">Send Mail</span></button>
<button *ngIf="campDetailPage" class="btn btn-transparent btn-hover d-flex align-items-center"
  (click)="sendTestMail()"><i class="fa fa-paper-plane"></i><span class="font-weight-bold">Send Test
    Mail</span></button>

<ul class="navbar-nav mr-3 flex-row align-items-center" (click)="$event.preventDefault()">
  <li>
    <app-router-button [pageTitle]="headingTitle"></app-router-button>
  </li>
</ul>
