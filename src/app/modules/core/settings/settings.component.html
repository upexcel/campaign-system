<app-settings-sidenav (openSideNav)="openSideNav()" id="settings-sidebar" role="navigation" class="sidebar">
</app-settings-sidenav>
<app-header (toggleSidebarEvent)="toggleSidebarListener($event)" class="page-controls navbar navbar-dashboard">
</app-header>

<div class="content-wrap" id="content-wrap">
  <ngx-loading-bar *ngIf="!apiInProgress"></ngx-loading-bar>
  <main id="content" class="content pt-0 h-100" role="main">
    <div class="loading-overlay" #spinnerElement>
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>
    <div class="router-component" class="pt-5" #routerComponent>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
