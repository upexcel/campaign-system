<div class="clearfix">
    <h2 class="float-left">Send Mail Detail</h2>
    <a class="float-right" (click)="close()"><i class="glyphicon glyphicon-remove text-secondary"></i></a>
</div>
<app-popup-message [message]="popUpValue"></app-popup-message>
<form *ngIf="hitDetailForm" [formGroup]="hitDetailForm" class="mt-4">
    <div class="row form-group">
        <div class="col-md-2"><label class="control-label">Subject</label></div>
        <div class="col-md-10">
            <input type="text" class="form-control" formControlName="subject">
        </div>
    </div>
    <angular-editor class="sendMailEditor" formControlName="message" [config]="editorConfig"></angular-editor>
</form>
